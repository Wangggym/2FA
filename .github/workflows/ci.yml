name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run in debug mode'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          cache: true
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Check formatting
        id: formatting
        continue-on-error: true
        run: dart format --set-exit-if-changed .
      
      - name: Apply formatting
        if: steps.formatting.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          echo "Formatting Dart code..."
          dart format .
          
          echo "Committing changes..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git add .
          if ! git diff --cached --quiet; then
            git commit -m 'style: format dart code'
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify formatting
        if: steps.formatting.outcome == 'failure' && github.event_name != 'pull_request'
        run: dart format --set-exit-if-changed .
      
      - name: Analyze project source
        id: analyze
        continue-on-error: true
        run: flutter analyze --fatal-infos
      
      - name: Fix analyzer issues
        if: steps.analyze.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          dart fix --apply
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m 'fix: apply dart fixes'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify fixes
        if: steps.analyze.outcome == 'failure'
        run: flutter analyze --fatal-infos
      
      - name: Run tests with coverage
        run: |
          flutter test --coverage
          # 生成HTML格式的覆盖率报告
          sudo apt-get install -y lcov  # 安装lcov工具
          genhtml coverage/lcov.info -o coverage/html
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      # 保存覆盖率报告作为构建产物
      - name: Archive code coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/

  verify:
    needs: test
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/verify-builds.yml
    with:
      ref: ${{ github.ref }}

  release:
    needs: test
    if: (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master') && github.event_name == 'push'
    uses: ./.github/workflows/release.yml
    with:
      ref: ${{ github.ref }}
      is_release: ${{ startsWith(github.ref, 'refs/tags/v') }}